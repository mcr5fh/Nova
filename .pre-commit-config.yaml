# Pre-commit hooks for Nova
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: 'baml_src/.*\.baml$'
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        args: [-w]
      - id: go-imports
        files: '^nova-go/'
        types: [go]

  # golangci-lint
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd nova-go && GODEBUG=gotypesalias=1 golangci-lint run --timeout=5m --config=.golangci.yml'
        language: system
        pass_filenames: false
        types: [go]
        files: '^nova-go/'

  # Go tests and checks
  - repo: local
    hooks:
      - id: go-vet
        name: go vet
        entry: bash -c 'cd nova-go && go vet ./...'
        language: system
        pass_filenames: false
        types: [go]
        files: '^nova-go/'

      - id: go-mod-tidy
        name: go mod tidy
        entry: bash -c 'cd nova-go && go mod tidy && git diff --exit-code go.mod go.sum'
        language: system
        pass_filenames: false
        files: '^nova-go/(go\.(mod|sum))?$'

      - id: go-test
        name: go test
        entry: bash -c 'cd nova-go && go test -race -short ./...'
        language: system
        pass_filenames: false
        types: [go]
        files: '^nova-go/'
